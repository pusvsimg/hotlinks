      header {
        background-color: var(--header-bg);

      .header-content {
        display: flex;

      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background-color: var(--primary-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
        color: white;
      }

      .logo-text h1 {
        color: var(--primary-color);
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .logo-text p {
        font-size: 14px;
        color: var(--text-color);

      .search-container {
        display: flex;
        align-items: center;
        background-color: var(--card-bg);
        border-radius: 50px;
        padding: 5px 15px;
        width: 300px;
      }

      .search-container input {
        background: transparent;
        border: none;
        color: var(--text-color);
        padding: 8px;
        flex: 1;
        outline: none;
      }

      .search-container button {
        background: transparent;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
      }

      /* Navigation Styles */
      nav {
        background-color: var(--nav-bg);
        padding: 10px 0;
        margin-bottom: 20px;
      }

      .nav-links {
        display: flex;
        list-style: none;
        justify-content: flex-start;
        gap: 10px;
        flex-wrap: wrap;
      }

      .nav-links li a {
        display: block;
        padding: 8px 16px;
        color: var(--text-color);
        text-decoration: none;
        border-radius: 4px;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.3s;
      }

      .nav-links li a:hover,
      .nav-links li a.active {
        background-color: var(--primary-color);
        color: white;
      }

      /* Main Content Styles */
      main {
        padding: 20px 0;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .site-card {
        background-color: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        border: 2px solid transparent;
        height: 180px;
      }

      .site-card:hover, .site-card.active {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px var(--shadow-color);
        border-color: var(--primary-color);
      }

      .site-link {
        text-decoration: none;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .site-icon {
        font-size: 50px;
        color: var(--primary-color);
        margin-top: 40px;
        margin-bottom: 30px;
      }

      .site-info {
        background-color: #222;
        width: 100%;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
      }

      .site-info h3 {
        font-size: 16px;
        margin: 0;
        color: var(--text-color);
      }

      /* First card highlight */

      }

      /* Footer Styles */

        background-color: var(--footer-bg);
        padding: 20px 0;
        margin-top: 40px;
      }

        justify-content: space-between;

        flex-direction: column;
        justify-content: center;
        align-items: center;

      .link-card a {

        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;

      .link-card i {

        color: var(--text-color);

        section.id = categoryKey;
        section.classList.add('category-section');

        const title = document.createElement('h2');
        title.classList.add('category-title');
        title.textContent = categoryKey.replace(/-/g, ' ').toUpperCase(); // Format title
        section.appendChild(title);

        const grid = document.createElement('div');
        grid.classList.add('grid-container');
        section.appendChild(grid);

        // Add site cards to the grid
        categoryData.forEach(linkData => {
          grid.appendChild(createSiteCard(linkData));
        });

        return section;
      }

    // Function to show only the selected section
        function showSection(targetId) {
            // Remove 'active' class from all sections
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.remove('active');
            });

            // Find and display only the target section
            let targetSection = document.getElementById(targetId);
            if (!targetSection) {
                // If section doesn't exist, create and append it
                targetSection = createCategorySection(targetId, categoriesData[targetId]);
                contentContainer.appendChild(targetSection);
            }
            targetSection.classList.add('active'); // Show only the target section
        }

    // Event listener for navigation links
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();

            // Update active link
            navLinks.forEach(navLink => navLink.classList.remove('active'));
            this.classList.add('active');

            // Show the corresponding section, creating it if it doesn't exist.
            const targetId = this.getAttribute('data-target');
            showSection(targetId);


              // Smooth scroll (optional, but good UX)
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
              window.scrollTo({
                top: targetElement.offsetTop - document.querySelector('nav').offsetHeight - 20,
                behavior: 'smooth'
              });
            }

        });
    });

    // Search functionality - VERY IMPORTANTLY, modified to work with dynamic content
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();

            // Iterate over *currently displayed* sections and cards
            document.querySelectorAll('.category-section.active .site-card').forEach(card => {
                const cardTitle = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = cardTitle.includes(searchTerm) ? 'flex' : 'none';
            });


            // If search is empty, ensure the active category is displayed correctly
            if (searchTerm === "") {
                const activeLinkId = document.querySelector('.nav-links a.active').getAttribute('data-target');
                showSection(activeLinkId); // Re-display the active category
            }
        }

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });

    // Initial setup: Load and display the first category
    showSection(navLinks[0].getAttribute('data-target'));
});

  </script>
